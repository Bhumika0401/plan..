  <head>

    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color:  rgb(41, 40, 40);
      }
      .pricing-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap:50px;
        height: 500vp;
        flex-grow: 1;
        margin-top: 160px;
        
      }

  
    .first{
      background-color: #fad2fa;
      padding: 30px;
      border-radius: 10px;
      background-image: url(./galaxy_p.jpg);
      color:rgba(248, 243, 239, 0.534);  
      }
    .second{
     background-image: url(./pink.jpg);
     padding: 30px; 
     border-radius: 10px;
     color:rgba(248, 243, 239, 0.534);  
    }
      
    .third{
     background-image: url(./blue.jpg);
    padding: 30px;
    border-radius: 10px;
    color:rgba(248, 243, 239, 0.534);  
    }

        
    .plan-title{
    text-align: center;
    font-size:  25px;
    padding:5px;
    font-weight: bolder;
    
    }
    .plan-price{
    text-align: center;
    font-size: 30px;
    padding: 20px;
    text-decoration: underline;
    text-shadow: 2px 0px 20px  rgb(220, 213, 225);
    }
      .plan-features{
        list-style: none;
        font-weight: bold;
      }
      button{
      background-color:rgba(248, 243, 239, 0.235);
      color: rgb(220, 213, 225);
      padding: 5px;
      display: block;
      margin: auto;
    }
      
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        flex-grow: 1;
      }
      .first{
        flex-shrink: 0;
        padding: 30px;

      }
      .second{
        padding: 10px;
        padding-top: 30px;
        padding-bottom: 30px;
      }
      .third{
        padding: 20px;
        padding-top: 30px;
        padding-bottom: 30px;
      }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
    <div class="first">
      <div class="pricing-plan">
